name: Build Standalone Binaries

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            asset_name: textlands-linux-x64
          - os: macos-latest
            name: macos
            asset_name: textlands-macos-x64
          - os: macos-14
            name: macos-arm
            asset_name: textlands-macos-arm64
          - os: windows-latest
            name: windows
            asset_name: textlands-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build binary
        run: |
          pyinstaller --onefile --name textlands --clean textlands_cli/main.py

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv dist/textlands dist/${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: move dist\textlands.exe dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
